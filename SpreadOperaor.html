<!-- The JavaScript spread operator(...) allows us to quickly copy all 
 or part of an existing array or object into another array or object.
 const numbersOne=[1,2,3];
 const numbersTwo=[1,2,3];
 const numbersCombined=[1,2,3];
 ---EXAMPLE#01---
Assign the first and Second items from numbers to variables and put
 the rest in an array -->

<html>
    <body>
        <script>
            const numbers=[1,2,3,4,5,6];
            const[one,two,...rest]=numbers;
            document.write("<p>"+one+"</p>");
            document.write("<p>"+two+"</p>");
            document.write("<p>"+rest+"</p>");
        </script>
    </body>
</html>
